<div class="container">
    <div class="row justify-content-md-center mb-5">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item"><a data-toggle="tab" href="#login" class="nav-link active mr-3">ENTRAR</a></li>
            <li class="nav-item"><a data-toggle="tab" href="#newLogin" class="nav-link ml-3">REGISTRAR</a></li>
        </ul>
    </div>
    <div class="tab-content" *ngIf="vizivel">
        <div id="login" class="container tab-pane active">

            <div class="container col-4 pb-5">
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Senha:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" name="pswd">
                    </div>
                    <button type="submit" class="btn btn-dark mt-2">ENVIAR</button>
                    <div class="form-group mt-3">
                        <span class="fake-link" id="fake-link-1" (click)="mostrarRecuperarSenha()">Esqueci minha senha
                        </span>
                    </div>
                </form>
            </div>

        </div>
        <div id="newLogin" class="tab-pane fade">

            <div class="container col-6 pb-5">
                <form>
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="name" class="form-control" id="name" placeholder="Digite seu nome" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="pwd">Senha:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Digite a senha"
                                    name="pswd">
                            </div>
                            <div class="col-6">
                                <label for="pwd">Confirme a senha:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Repita a senha"
                                    name="pswd">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark mt-2">CRIAR CONTA</button>
                    <div class="form-group mt-3">
                        <input class="form-check-input" type="checkbox" name="remember" required> Aceito o blabla bl√°
                    </div>
                </form>
            </div>

        </div>


    </div>

    <div class="tab-content" *ngIf="!vizivel">
        <div id="forgotPwd" class="container tab-pane active">

            <div class="container col-4 pb-5">
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o email" name="email">
                    </div>
                    <button type="submit" class="btn btn-dark mt-2">ENVIAR</button>
                    <div class="form-group mt-3">
                        <span class="fake-link" id="fake-link-1" (click)="mostrarRecuperarSenha()">Voltar para o login</span>
                    </div>
                </form>
            </div>

        </div>
